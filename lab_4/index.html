<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        const header = document.querySelector(".header");
        
        let par1 = document.createElement("p");
        par1.setAttribute('class','par1');
        let par2 = document.createElement("p");
        par2.setAttribute('class','par2');

        const name = "Michael Stripling";
        const thirdchar = name.charAt(2).toUpperCase();
        const lastthree = name.substr(name.length - 3);

        par1.innerHTML = "My name has " + name.length + " characters.";
        par2.innerHTML = "The third character in my name is " + thirdchar + "<br>" +  lastthree;

        const first = name.substr(0,7);
        const last = name.substr(8);
        const namelength = first.length + last.length;

        header.innerHTML = name + "'s Lab 4 " + namelength;
        content.innerHTML = "Hello world";

        content.appendChild(par1);
        content.appendChild(par2);
      }
    </script>
  </body>
</html>
